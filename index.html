<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card</title>
</head>

<svg class="top-circle" width="780" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
      <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
      <stop stop-color="#53FFEE" offset="99.94%" />
    </linearGradient>
  </defs>
  <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
    opacity=".5" />
</svg>

<body>
  <main>
    <div class="container">
      <img class="main-container-image" src="./images/bg-pattern-card.svg">
      <img class="img-perfil" src="./images/image-victor.jpg">
      <h1 class="name">Victor Crest
        <span class="age">26</span>
        <h2 class="country">London</h2>
        <div class="social-media">
          <div class="social-media-numbers">
            <h2 class="social-numbers">80K</h2>
            <h3 class="followers followers-name">Followers</h3>
          </div>
          <div class="social-media-numbers">
            <h2 class="social-numbers">803K</h2>
            <h3 class="followers likes-name">Likes</h3>
          </div>
          <div class="social-media-numbers">
            <h2 class="social-numbers">1.4k</h2>
            <h3 class="photos-name followers">Photos</h3>
          </div>
        </div>
    </div>
  </main>
  <svg class="bottom-circle" width="780" height="350" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
        <stop stop-color="#53FFEE" offset="99.94%" />
      </linearGradient>
    </defs>
    <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
      fill-rule="evenodd" opacity=".25" />
  </svg>
</body>

</html>
